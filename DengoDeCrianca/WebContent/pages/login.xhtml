<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:body>
		<h:form>
			<h:panelGrid>
				<p:messages autoUpdate="true" />
				<p:outputLabel value="Login: " />
				<h:inputText value="#{loginBean.login}" required="true"	requiredMessage="Login em branco!" />
				<p:outputLabel value="Senha: " />
				<h:inputSecret value="#{loginBean.senha}" required="true" requiredMessage="Senha em branco!" />
				<h:commandButton value="Entrar" action="#{loginBean.logar}" />
			</h:panelGrid>
		</h:form>
	</h:body>
</h:head>
</html>
