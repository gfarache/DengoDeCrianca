<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="frmRespFin">
			<p:dataTable id="tbRespFin" emptyMessage="Nenhum registro encontrado!"
				value="#{MBRespFin.item}" var="item" paginator="true" rows="10"
				rowsPerPageTemplate="5,20,50,100"
				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">
				<f:facet name="header">Lista de Responsáveis Financeiros</f:facet>
				<p:column headerText="CPF">
					<h:outputText value="#{item.cpf}" />
				</p:column>
				<p:column headerText="RG">
					<h:outputText value="#{item.rg}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{item.nome}" />
				</p:column>
				<p:column headerText="Mensalidade">
					<h:outputText value="#{item.mensalidade}" />
				</p:column>
				<p:column headerText="Parentesco">
					<h:outputText value="#{item.parentesco}" />
				</p:column>
				<p:column headerText="Endereço">
					<h:outputText value="#{item.tipo_logradouro} #{item.nome_logradouro} #{item.numero_logradouro}, #{item.bairro_logradouro}" />
				</p:column>
				<p:column headerText="Município">
					<h:outputText value="#{item.municipio_logradouro} - #{item.uf_logradouro}" />
				</p:column>
				<p:column headerText="CEP">
					<h:outputText value="#{item.cep_logradouro}" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="Adicionar Novo" actionListener="#{MBRespFin.prepararNovo}"
						oncomplete="PF('dlgNovoRespFin').show();" update=":frmNovoRespFin:pnNovoRespFin"/>
				</f:facet>
			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgNovoRespFin" closable="false"
			resizable="false" header="Novo Responsável Financeiro" modal="true"
			appendTo="@(body)">
			<h:form id="frmNovoRespFin">
				<h:panelGrid id="pnNovoRespFin" columns="6">
					<p:outputLabel value="CPF: " />
					<h:inputText size="15" maxlength="11"
						value="#{MBRespFin.respFin.cpf}" />

					<p:outputLabel value="RG: " />
					<h:inputText size="20" maxlength="20"
						value="#{MBRespFin.respFin.rg}" />

					<p:outputLabel value="Nome Completo: " />
					<h:inputText size="25" maxlength="100"
						value="#{MBRespFin.respFin.nome}" />

					<p:outputLabel value="Parentesco: " />
					<h:inputText size="20" maxlength="20"
						value="#{MBRespFin.respFin.parentesco}" />
				</h:panelGrid>
				<div align="center">
					<h:panelGrid columns="2">
						<p:commandButton value="Salvar"
							actionListener="#{MBRespFin.novoRespFin}" oncomplete="PF('dlgNovoRespFin').hide();"
							update=":frmRespFin:tbRespFin :msgGlobal" />
						<p:commandButton value="Cancelar"
							onclick="PF('dlgNovoRespFin').hide();" />
					</h:panelGrid>
				</div>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
